<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>

    <!-- Current Time -->
    <div id="current-time">00:00:00</div>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="dark-mode-toggle"> Dark Mode
      </label>
    </div>

    <!-- Set Alarm -->
    <div class="set-alarm">
      <input type="time" id="alarm-time">
      <select id="alarm-sound">
  <option value="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">Classic</option>
  <option value="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">Beep</option>
  <option value="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">Digital</option>
  <option value="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg">Bugle Tune</option>
  <option value="https://actions.google.com/sounds/v1/alarms/soft_bell.ogg">Soft Bell</option>
  <option value="https://actions.google.com/sounds/v1/alarms/wake_up_call.ogg">Wake Up Call</option>
  <option value="https://actions.google.com/sounds/v1/alarms/old_alarm_clock.ogg">Old Alarm Clock</option>
  <option value="https://actions.google.com/sounds/v1/alarms/alarm_1.ogg">Alarm 1</option>
</select>

      <input type="file" id="custom-sound" accept="audio/*">
      <button id="set-alarm-btn">Set Alarm</button>
    </div>

    <!-- Alarms List -->
    <ul id="alarms-list"></ul>
    <button id="clear-alarms-btn" class="clear-btn">Clear All Alarms</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
